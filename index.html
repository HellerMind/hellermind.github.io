<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebLLM - Local AI Chat with Qwen3-0.6B">
    <meta name="keywords" content="AI chat, local AI, Qwen3, WebLLM, browser AI">
    <meta name="author" content="WebLLM">
    <meta property="og:title" content="WebLLM - Local AI Chat">
    <meta property="og:description" content="Chat with Qwen3-0.6B locally in your browser">
    <meta property="og:type" content="website">
    
    <title>WebLLM - Local AI Chat</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-darker: #4338ca;
            --accent-color: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-hover: rgba(99, 102, 241, 0.1);
            --border-color: #334155;
            --border-hover: #475569;
            --shadow-primary: rgba(99, 102, 241, 0.3);
            --shadow-secondary: rgba(139, 92, 246, 0.2);
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            font-weight: 400;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px var(--shadow-primary)); }
            to { filter: drop-shadow(0 0 30px var(--shadow-secondary)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .chat-header {
            padding: var(--spacing-md);
            background: var(--gradient-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .model-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .model-badge {
            background: var(--gradient-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: var(--spacing-md);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--gradient-primary);
            color: white;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .message.thinking .message-content {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: var(--spacing-sm) var(--spacing-md);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-container {
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            outline: none;
            transition: all 0.3s var(--transition-smooth);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-primary);
        }

        .send-button {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-primary);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-lg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .loading-progress {
            width: 300px;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .loading-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            margin: var(--spacing-md);
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-sm);
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .chat-messages {
                max-height: 50vh;
            }
            
            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Qwen3-0.6B Model...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingStatus">Initializing...</div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">WebLLM</div>
            <div class="subtitle">Local AI Chat with Qwen3-0.6B</div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="model-info">
                    <div class="status-indicator"></div>
                    <div class="model-badge">Qwen3-0.6B</div>
                    <span style="color: var(--text-secondary);">Ready</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm Qwen3-0.6B, running locally in your browser. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="messageInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.15.0/dist/transformers.min.js';

        class WebLLM {
            constructor() {
                this.model = null;
                this.isLoading = true;
                this.isGenerating = false;
                this.currentMessage = '';
                
                this.initializeElements();
                this.bindEvents();
                this.loadModel();
            }

            initializeElements() {
                this.loadingScreen = document.getElementById('loadingScreen');
                this.loadingBar = document.getElementById('loadingBar');
                this.loadingStatus = document.getElementById('loadingStatus');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
                });
            }

            async loadModel() {
                try {
                    this.updateLoadingStatus('Loading Qwen3-0.6B model...', 20);
                    
                    // Load the model
                    this.model = await pipeline('text-generation', 'Qwen/Qwen2.5-0.5B-Instruct', {
                        quantized: true,
                        progress_callback: (progress) => {
                            this.updateLoadingProgress(progress);
                        }
                    });

                    this.updateLoadingStatus('Model loaded successfully!', 100);
                    
                    setTimeout(() => {
                        this.hideLoadingScreen();
                    }, 1000);

                } catch (error) {
                    console.error('Error loading model:', error);
                    this.showError('Failed to load model. Please refresh the page.');
                }
            }

            updateLoadingStatus(status, progress) {
                this.loadingStatus.textContent = status;
                this.loadingBar.style.width = progress + '%';
            }

            updateLoadingProgress(progress) {
                const percentage = Math.round(progress * 100);
                this.loadingBar.style.width = percentage + '%';
            }

            hideLoadingScreen() {
                this.loadingScreen.classList.add('hidden');
                this.isLoading = false;
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                document.body.appendChild(errorDiv);
            }

            async sendMessage() {
                if (this.isLoading || this.isGenerating) return;

                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';

                // Start generating response
                this.isGenerating = true;
                this.sendButton.disabled = true;

                try {
                    await this.generateResponse(message);
                } catch (error) {
                    console.error('Error generating response:', error);
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                } finally {
                    this.isGenerating = false;
                    this.sendButton.disabled = false;
                }
            }

            async generateResponse(prompt) {
                const assistantMessage = this.addMessage('', 'assistant');
                const messageContent = assistantMessage.querySelector('.message-content');

                // Add thinking indicator
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message thinking';
                thinkingDiv.innerHTML = '<div class="message-content">Thinking...</div>';
                this.chatMessages.appendChild(thinkingDiv);

                try {
                    // Generate response with streaming
                    const response = await this.model(prompt, {
                        max_new_tokens: 512,
                        temperature: 0.7,
                        do_sample: true,
                        streamer: {
                            onToken: (token) => {
                                // Remove thinking indicator
                                if (thinkingDiv.parentNode) {
                                    thinkingDiv.remove();
                                }

                                // Add token to response
                                messageContent.textContent += token;
                                this.scrollToBottom();
                            }
                        }
                    });

                    // Remove thinking indicator if still present
                    if (thinkingDiv.parentNode) {
                        thinkingDiv.remove();
                    }

                } catch (error) {
                    // Remove thinking indicator
                    if (thinkingDiv.parentNode) {
                        thinkingDiv.remove();
                    }
                    throw error;
                }

                this.scrollToBottom();
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WebLLM();
        });
    </script>
</body>
</html>
